<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
		<link rel="Stylesheet" href="/theme/css/styles.css">
		<link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/rss" />
		<title>{{.Config.Name}}: Archive</title>
	</head>
	<body>

		<header id="header">
			<a href="/"><img src="/theme/img/header.png" width="100%" alt=""></a>
		</header>

		<section id="posts">

			<article>
				<div class="post">
					<header>
						<h1>Archive</h1>
					</header>
					<div class="content">
						<ul id="archive">
							{{with .Posts}}
							{{range .}}
							<li><a href="/posts/{{.Url}}">{{.Metadata.Title}}</a> <span class="archiveTime">{{printf "%04d" .Metadata.Date.Year}}-{{printf "%02d" .Metadata.Date.Month}}-{{printf "%02d" .Metadata.Date.Day}}</span></li>
							{{end}}
							{{end}}
						</ul>
					</div>
				</div>
			</article>

		</section>
		
		<footer id="footer">
			<form method="get" id="searchForm" action="/">
				<input type="text" name="search" id="search" placeholder="Search">
				<input type="submit" value="Search" class="searchSubmit">
			</form>
			<nav>
				<ul>
					<li><a href="/archive">Archive</a></li>
					<li><a href="/tags">Tags</a></li>
					<li><a href="/rss">RSS Feed</a></li>
				</ul>
			</nav>
			<p>Powered by <a href="https://github.com/ant512/gobble">Gobble</a>.</p>
		</footer>
	</body>
</html>
